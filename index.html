<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notora</title>
  <link rel="stylesheet" href="style.css">
  <h2>Notora-Notes Organizer</h2>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <h2>Your Notes</h2>
    <button id="newNoteBtn">+ New Note</button>
    <ul id="notesList"></ul>
  </aside>

  <main class="editor" id="noteArea">
    <input id="noteTitle" placeholder="Note title..." />
    <textarea id="noteContent" placeholder="Start writing..."></textarea>

    <div class="toolbar">
      <button id="exportText">Export as Text</button>
      <button id="exportImage">Share as Image</button>
    </div>

    <div class="attachments">
      <input type="file" id="fileInput" multiple />
      <div id="filesList"></div>
    </div>

    <div id="linkPreview"></div>
  </main>
</div>

<div id="imageModal" onclick="this.style.display='none'">
  <img id="modalImg">
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="db.js"></script>
<script src="app.js"></script>
</body>
</html>

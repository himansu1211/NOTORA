<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notora - Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="logo.jpg" alt="Notora Logo" class="logo">
        <div>
            <a href="index.html">Notes</a>
            <a href="calendar.html">Calendar</a>
            <a href="checklist.html">Checklists</a>
            <button id="theme-toggle" class="theme-toggle">üåô</button>
        </div>
    </nav>

    <div class="container">
        <div class="calendar-container">
            <div class="calendar-header" id="calendar-header">
                <!-- Header will be rendered here -->
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar will be rendered here -->
            </div>
            <div class="day-notes" id="day-notes">
                <!-- Notes for selected date will be shown here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initCalendarPage();

            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-theme');
                const isDark = document.body.classList.contains('dark-theme');
                themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
